<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="progressBarContainer">
        <div id="progressBar"></div>
        <div id="questionNumber" class="question-number"></div>
    </div>
    <div id="questionContainer">
        <div id="questionText" class="question"></div>
        <div id="answerButtons" class="answers">
            <!-- Добавляем кнопки "Да" и "Нет" -->
            <button id="yesButton" class="answerButton">Да</button>
            <button id="noButton" class="answerButton">Нет</button>
        </div>
    </div>
    <div id="resultContainer" style="display:none;">
        <div id="resultText" class="result"></div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
